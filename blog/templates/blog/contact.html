{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <center><h1 class="text-white my-5">Contact Page</h1></center>
    <form>
        <div class="form-group">
        <center><label class="required" for="name">Your name:</label><br />
          <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
          <span id="name_validation" class="error_message"></span></center>
        </div>
        <div class="form-group">
          <center><label class="required" for="email">Your email:</label><br />
          <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
          <span id="email_validation" class="error_message"></span></center>
        </div>
        <div class="form-group">
            <center><label class="required" for="phone">Your Ph No:</label><br />
            <input id="phone" class="input" name="phone" type="text" value="" size="30" /><br />
            <span id="phone_validation" class="error_message"></span></center>
          </div>
        <div class="form-group">
          <center><label class="required" for="message">Your message:</label><br />
          <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
          <span id="message_validation" class="error_message"></span></center>
        </div>
          
        <center><button type="submit" class="btn btn-primary">Send</button></center>
      </form>


</div>
{% endblock content %}
